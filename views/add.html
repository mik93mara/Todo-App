<form action="/add" method="POST">
    <div class="form-group">
        <label for="todo">ToDo</label>
        <input type="text" class="form-control" id="todo" name="todo" aria-describedby="todo" placeholder="Add a ToDo task...">
    </div>
    <button type="submit" class="btn btn-dark btn-lg">Add</button>
    <a href="/" class="btn btn-danger btn-lg">Cancel</a>
</form>
